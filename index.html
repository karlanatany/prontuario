    <div id="registro">
      <h2>Registro</h2>
      <form id="form-adiciona">
        <div class="form-group">
          <label for="data">Data</label>
          <input id="data1" type="datetime-local" name="data">
        </div>
        
        <div class="form-group">
          <label for="temperatura">Temperatura</label>
          <input id="temperatura1" type="number" name="temperatura" placeholder="36,5º">
        </div>
        
        <div class="form-group">
          <label for="oxigenacao">Oxigenação</label>
          <input id="oxigenacao" type="number" name="oxigenacao">
        </div>  
        
        <div class="form-group">
          <label for="pressao">Pressão arterial</label>
          <input id="pressao" type="number" name="pressao">
        </div>  
        
        <div class="form-group">
          <label for="troca">Troca da fralda</label>
          <input id="troca" type="text" name="troca">
        </div>
        
        <div class="form-group">
          <label for="traqueo">Traqueostomia</label>
          <input id="traqueo" type="text" name="traqueo">
        </div>
        
        <div class="form-group">
          <label for="fono">Parecer fono</label>
          <textarea id="fono" class="form-control" rows="3"></textarea>
        </div> 
        
        <div class="form-group">
          <label for="fisio">Parecer fisio</label>
          <textarea id="fisio" class="form-control" rows="3"></textarea>
        </div>
        
        <label> Hoje nosso humor está:</label>
        
        <div class="container">
          <div class="radio grupo-radio">
            <input type="radio" name="tipohumor">
            Feliz
          </div>
          <div class="radio grupo-radio"> 
            <input type="radio" name="tipohumor">
            Triste
          </div>
        </div>
        
        <select class="contato-select form-control" name="responsavelRegistro">
          <option value="" disabled selected>Responsável</option>
          <option value="andria">Andria</option>
          <option value="carla" >Carla</option>
          <option value="natany" >Natany</option>
          <option value="paola" >Paola</option>
          <option value="tuanny">Tuanny</option>
          
        </select>
        
        <button id="registra-info" class="btn btn-primary" type="submit">Registrar</button>
